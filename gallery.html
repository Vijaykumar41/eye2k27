<style>
/* ================= GALLERY BASE ================= */
.gallery-section{
  padding:120px 6%;
}

.gallery-section h2{
  text-align:center;
  color:#38bdf8;
  margin-bottom:40px;
  font-size:34px;
  letter-spacing:1px;
}

/* ================= CONTINUOUS FLOW ================= */
.flow-wrapper{
  overflow:hidden;
  width:100%;
}

.flow-track{
  display:flex;
  gap:35px;
  width:fit-content;
  animation: flowLeft linear infinite;
  animation-duration: 90s;
  will-change: transform;
}

/* SPEED VARIANTS */
.flow-track.fast{ animation-duration: 70s; }
.flow-track.slow{ animation-duration: 120s; }

@keyframes flowLeft{
  from{ transform: translateX(0); }
  to{ transform: translateX(-50%); }
}

/* ================= IMAGES ================= */
.flow-track img{
  width:60vw;
  max-width:520px;
  height:260px;
  object-fit:cover;
  border-radius:22px;
  box-shadow:
    0 0 30px rgba(56,189,248,.35),
    inset 0 0 20px rgba(56,189,248,.15);
  transition: transform .6s, box-shadow .6s, filter .6s;
  cursor:pointer;
}

/* ELECTRICAL HOVER */
.flow-track img:hover{
  transform: translateY(-20px) scale(1.08);
  box-shadow:
    0 0 70px rgba(56,189,248,.8),
    inset 0 0 40px rgba(168,85,247,.25);
  filter: brightness(1.2);
}

/* PAUSE ON HOVER */
.flow-wrapper:hover .flow-track{
  animation-play-state: paused;
}

/* ================= LIGHTBOX ================= */
.lightbox{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  justify-content:center;
  align-items:center;
  z-index:9999;
}

.lightbox img{
  max-width:90%;
  max-height:90%;
  border-radius:20px;
  box-shadow:0 0 60px rgba(56,189,248,.7);
}

.lightbox-close{
  position:absolute;
  top:25px;
  right:40px;
  font-size:45px;
  color:#fff;
  cursor:pointer;
}

/* ================= GLASS ================= */
.glass{
  background:rgba(255,255,255,.04);
  border:1px solid rgba(56,189,248,.15);
  backdrop-filter:blur(18px);
  border-radius:30px;
}

/* ================= MOBILE ================= */
@media(max-width:768px){
  .flow-track img{
    width:80vw;
    height:180px;
  }
}
</style>

<!-- ================= JS ================= -->
<script>
const lightbox = document.getElementById("lightbox");

function openLightbox(src){
  lightbox.style.display = "flex";
  document.getElementById("lightbox-img").src = src;
}

function closeLightbox(){
  lightbox.style.display = "none";
}

/* HAMBURGER MENU */
document.addEventListener("DOMContentLoaded", () => {
  const hamburger = document.getElementById("hamburger");
  const navLinks = document.getElementById("navLinks");

  hamburger.addEventListener("click", () => {
    navLinks.classList.toggle("active");
    hamburger.classList.toggle("active");
  });

  navLinks.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", () => {
      navLinks.classList.remove("active");
      hamburger.classList.remove("active");
    });
  });
});

/* AUTO DUPLICATE IMAGES FOR INFINITE FLOW */
document.querySelectorAll(".flow-track").forEach(track => {
  const images = [...track.children];
  images.forEach(img => {
    track.appendChild(img.cloneNode(true));
  });
});
</script>
